<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="wrapper">
    <div class="item-1">

      <h1>Your Result</h1>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="info">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div class="item-2">

      <h3>Summary</h3>

      <div class="inner-info">
        <div class="flex">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h4 class="red">Reaction</h4>
        </div>
        <p><span class="dark-gray-blue">80</span> <span class="grey">/ 100</span></p>
      </div>

      <div class="inner-info">
        <div class="flex">
          <img src="assets/images/icon-memory.svg" alt="">
          <h4 class="yellow">Memory</h4>
        </div>
        <p><span class="dark-gray-blue">92</span> <span class="grey">/ 100</span></p>
      </div>

      <div class="inner-info">
        <div class="flex">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h4 class="green">Verbal</h4>
        </div>
        <p><span class="dark-gray-blue">61</span> <span class="grey">/ 100</span></p>
      </div>

      <div class="inner-info">
        <div class="flex">
          <img src="assets/images/icon-visual.svg" alt="">
          <h4 class="blue">Visual</h4>
        </div>
        <p><span class="dark-gray-blue">72</span><span class="grey">/ 100</span></p>
      </div>

      <button>Continue</button>
    </div>
  </div>

</body>

</html>
